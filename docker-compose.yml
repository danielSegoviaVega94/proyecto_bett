
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: apex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: apex_dev_password_123
      POSTGRES_DB: apex_performance
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apex-network

  # pgAdmin - Database Management UI (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: apex-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@apex.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - apex-network

  # Next.js Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: apex-app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:apex_dev_password_123@postgres:5432/apex_performance
      - NEXT_PUBLIC_SUPABASE_URL=https://placeholder.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=placeholder-key
      - GEMINI_API_KEY=${GEMINI_API_KEY:-placeholder-gemini-key}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - apex-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  apex-network:
    driver: bridge
